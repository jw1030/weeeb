<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
      <fieldset>
        <legend>배송정보</legend>
        <p>
          <label for="num">주문번호</label>
          <input type="text" id="num" readonly>
        </p>
        <p>
          <label for="name">이름</label>
          <input type="text" id="name" autofocus>
        </p>
        <p>
          <label for="adress">배송주소</label>
          <input type="text" id="adress" required>
        </p>
        <p>
          <label for="email">이메일</label>
          <input type="text" id="email">
        </p>
        <p>
          <label for="phone">전화번호</label>
          <input type="text" id="phone" placeholder="-을 빼고 입력하주세요">
        </p>
      </fieldset>
      <input type="submit">
      <input type="reset">
    </form>
</body>
</html>
