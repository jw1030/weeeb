<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .center {text-align:center;
      line-height:0.7;
      color:red;
      text-shadow: 10px 10px 3px black}
      .left {text-align:left;
      letter-spacing:1em}
      .right {text-align:right}
      .justify {text-align:justify}
    </style>
</head>
<body>
    <p class="center">제 말하면 호랑이가 온다</p>
    <p class="left">티끌모아 티끌</p>
    <p class="right">하늘의 배따라기</p>
    <p class="justify">안녕하세요</p>
    <hr>
    <p style="text-decoration:underline">나는 낟다그로ㅓ믈호나다</p>
    <p style="text-decoration:overline">나는 낟다그로ㅓ믈호나다</p>
</body>
</html>
