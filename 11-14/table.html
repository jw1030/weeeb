<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
      table,tr,td{
      border:1px solid;}
    </style>
</head>
<body>
    <!-- 표 = table-->
    <table>
      <!-- 표 제목 = caption, 표 내용:thead,tbody-->
        <caption>11월 달력</caption>
        <thead>
        <!-- 행=row,열=column-->
        <!-- 행=tr, 열 = td-->
        <!-- 열 합치기 = rowspan,colspan-->
          <tr>
            <td>일</td>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
            <td>토</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
        <!-- 뒤에 많아서 생략-->

</body>
</html>
