<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list 연습하기</title>
</head>
<body>
    <!-- ordered list:ol태그 순서가 있는거-->
    <!-- li 태그-->
    <!-- ol뒤에 type을 써서 순서를 숫자 혹은 알파벳으로 표시 할 수 있다-->
    <!-- 숫자로 표시할 때 start를 사용해 시작하는 숫자를 설정 하룻 있다-->
    <p>고양이는?</p>
    <ol>
        <li>귀엽다</li>
    </ol>
    <hr>

    <p>다음 문법 중 틀린 것은?</p>
        <ol type="a">
            <li><code>print("hello")</code></li>
        </ol>
    <hr>

    <!-- unordered list:ul태그 순서가 없는거-->
    <!-- li 태그-->
    <!-- 저ㅁ으로 표시 됨-->
    <ul>
        <li>오호</li>
        <li>오호호</li>
    </ul>

    <!-- desciption list : 설명 리스트-->
    <!-- dt태그 : 설명되는 대상, dd태그 : 살명내용-->
    <dl>
        <dt>Name</dt>
        <dd>James</dd>
    </dl>
</body>
</html>
