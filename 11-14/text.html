<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text 꾸미기</title>
</head>
<body>
    <hr>
    <!-- 제목쓰기-->
    <!-- Heading 태그-->
    <!-- h1제일큰거 숫자가 클수록 작아짐-->
    <h1 style="color : red">빨간색</h1>
    <h1 style="color : blue">파란색</h1>
    <hr>

    <!-- 단락쓰기-->
    <!-- p : paragraph 문단 : 텍스트 단락을 입력할 때 사용-->
    <!-- p안에서 엠터를 치더라도 실제로 적용 되지 않음 적용하기 위해 br태그 사용-->
    <!-- br = 엔터 -->
    <p>가는<br>말이<br>고양이면 귀엽다</p>

    <hr>
    <!-- 인용하기-->
    <!-- 인용문 blockquote 태그-->
    <blockquote>인용문띠</blockquote>
    <hr>

    <!-- 굵게 하기-->
    <!-- 굵게 하기 bold = b태그-->
    <b>굵음띠</b>
    <p>가는 말이<b>고양이</b>면 귀엽다</p>
    <!-- strong 태그 bold태그와 비슷함-->
    <p>가는 말이<strong>고양이</strong>면 귀엽다</p>
    <hr>

    <!-- 기울임 italic= i태그 = em태그-->
    <i>기울리위기</i>
    <em>고양이</em>
    <hr>

    <!-- 밑줄 underline = u태그-->
    <u>고양이는 귀엽다</u>
    <br>
    <hr>

    <!-- 취소선 태그 = s태그-->
    <s>이히히히</s>
    <br>
    <hr>

    <!-- code 태그 : 프로그래밍 언어를 나타날 때 사용-->
    <code>print('ll')</code>
    <hr>

    <!-- 작게 쓰기-->
    <!-- 자은 거 표현 할 때 small태그 사용-->
    <p>이건 big<small>요건small</small></p>
    <hr>

    <!--- 첨자쓰기-->
    <!-- 아래 첨자 sub태그, 위첨자 sup태그-->
    <p>H<sub>2</sub>O</p>
    <p>4=2<sup>2</sup></p>
    <hr>
</body>
</html>
